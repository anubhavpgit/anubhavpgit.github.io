# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ "main-v3" ]
  pull_request:
    branches: [ "main-v3" ]

jobs:
  build:

    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'build and deploy') || contains(github.event.head_commit.message, 'deploy latest commit')
    strategy:
      matrix:
        node-version: [ 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - run: git config --global user.name fuzzymfx
    - run: git config --global user.email anubhabr50@gmail.com
    - run: git remote set-url origin https://fuzzymfx:${{ secrets.PAT }}@github.com/fuzzymfx/fuzzymfx.github.io
    - run: npm ci
    - run: npm run generate
    - run: git add .
    - run: git commit -m "Deploying latest commit"
    - run: git push origin main-v3
