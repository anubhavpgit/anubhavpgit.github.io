# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI and Deploy

permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

on:
  push:
    branches: [ "main-v3" ]
  pull_request:
    branches: [ "main-v3" ]

jobs:
  build:

    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'build and deploy') || contains(github.event.head_commit.message, 'deploy latest commit')
    strategy:
      matrix:
        node-version: [ 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Compile LaTeX document
      uses: xu-cheng/latex-action@v2
      with:
        root_file: ./templates/resume/resume.tex
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Setup GitHub username
      run: git config --global user.name fuzzymfx
    - name: Setup GitHub email
      run: git config --global user.email anubhabr50@gmail.com
    - name: Setup URL
      run: git remote set-url origin https://fuzzymfx:${{ secrets.PAT }}@github.com/fuzzymfx/fuzzymfx.github.io
    - name: Install Dependencies
      run: npm ci
    - name: Build
      run: npm run generate
    - name: Commit and Push Changes
      run: git add . && git commit -m "Deploying latest commit" && git push origin main-v3
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Pages
      uses: actions/configure-pages@v3
    - name: Build with Jekyll
      uses: actions/jekyll-build-pages@v1
      with:
        source: ./
        destination: ./_site
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
  
