# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI and Deploy

# permissions:
#   contents: read
#   pages: write
#   id-token: write

# # Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# # However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
# concurrency:
#   group: "pages"
#   cancel-in-progress: false

on:
  push:
    branches: [ "main-v3" ]
  pull_request:
    branches: [ "main-v3" ]

jobs:
  build:

    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'build and deploy') || contains(github.event.head_commit.message, 'deploy latest commit')
    strategy:
      matrix:
        node-version: [ 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - run: git config --global user.name fuzzymfx
    - run: git config --global user.email anubhabr50@gmail.com
    - run: git remote set-url origin https://fuzzymfx:${{ secrets.PAT }}@github.com/fuzzymfx/fuzzymfx.github.io
    - run: npm ci
    - run: npm run generate
    - run: git add .
    - run: git commit -m "Deploying latest commit"
    - run: git push origin main-v3

  buildJekyll:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
  
